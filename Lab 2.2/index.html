    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>

<body>

    

    <h1>Creating a Bar chart with D3</h1>
    <script>
        // example from Murray
        var dataset = [20, 5, 26, 23, 9, 23, 16, 4, 29];
        var w = 500;
        var h = 150;
        var padding = 1;


        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return i * (w / dataset.length) ;
        })
        .attr("y", function(d) {
            return h - (d* 4);
        })
        .attr("width", w / dataset.length - padding)
        .attr("height", function(d) {
            return d * 4;
        })
        .attr("fill", "teal")
        

        svg.selectAll("text")
        .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) { return i * (w / dataset.length) + (w / dataset.length - padding) / 2; })
            .attr("y", function (d) {
                return h - (d * 4) + 14;
            })
            .attr("fill", "white")
            .attr("font-family", "sans-serif")
            .attr("text-anchor", "middle")

    </script>
