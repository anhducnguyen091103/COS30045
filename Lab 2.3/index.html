<body>



    <h1>Creating a Scatter Plot with D3</h1>
    <script>
        // example from Murray
         var dataset = [
                [5, 20, 5], [480, 90, 20], [250, 50, 15], [100, 33, 10],
                [330, 95, 25], [410, 12, 8], [475, 44, 12], [25, 67, 18],
                [85, 21, 14], [220, 88, 22]
            ];

        var w = 600;
        var h = 150;
        var padding = 1;


        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d, i) {
                return d[0];
            })
            .attr("cy", function (d) {
                return d[1];
            })
            .attr("r", function (d) {
                return d[2];
            })
            .attr("fill", function (d) {
                // Conditional to make points red if x > 300 or another condition you like
                if ((d[0] > 410) | (d[1] > 80)) {
                    return "blue";  // Red color for some points
                } else {
                    return "slategrey"; // Default color
                }
            });


        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) { return d[0]; })
            .attr("y", function (d) {
                return d[1];
            })
            .attr("fill", "red")
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")

    </script>
