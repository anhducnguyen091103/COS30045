    <h1>Creating and Formatting Paragraphs Elements with D3</h1>
    <script>
        // example from Murray
        var dataset = [20, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function (d) {
                if (d > 10) {
                    return "Warning: Joe watched " + d + " cat videos today.";
                } else
                return "Joe watched " + d + " cat videos today.";
            })
            .style("color", function (d) {
                return d > 10 ? "red" : "black";
            });
    </script>
